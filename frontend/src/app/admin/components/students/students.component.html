<div style="margin: 2% 2% 2% 2%;" class="card-margin" class="mat-elevation-z8">
    <div class="mat-table matTable">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <button mat-raised-button class="newButton" color="primary" [routerLink]="['new-student']"
            routerLinkActive="router-link-active">
            <mat-icon class="add">add_circle</mat-icon> Add
          </button>
          <span class="spacer"></span>
          <mat-form-field>
            <input matInput placeholder="Search" autocomplete="off" type="search" (keyup)="applyFilter($event)">
            <button matSuffix mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-header>
      </mat-card>
      <table mat-table [dataSource]="dataSource" matSort class="table-responsive">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
          <td mat-cell *matCellDef="let student;let j = index"> {{j+1}} </td>
        </ng-container>
        <ng-container matColumnDef="image" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image </th>
          <td mat-cell *matCellDef="let student">
            <img [src]="url+ '/upload/'+student.image" *ngIf="student.image" class="student_image">
          </td>
        </ng-container>
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
          <td mat-cell *matCellDef="let student"> {{student.studentName}} </td>
        </ng-container>

        <ng-container matColumnDef="studentEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Email</th>
          <td mat-cell *matCellDef="let student"> {{student.studentEmail}} </td>
        </ng-container>
       
        <ng-container matColumnDef="studentMobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Mobile</th>
          <td mat-cell *matCellDef="let student"> {{student.studentMobile}} </td>
        </ng-container>
       
        
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let student">
            <mat-slide-toggle matTooltipPosition="left" (click)="changeStatus(student._id, student.status)"
              [checked]="student.status ===  true " class="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let student" class="action-link">
            <mat-icon class="view" color="primary" matTooltip="View" (click)="updateStudent(student._id)">
              mode
            </mat-icon>
            <mat-icon class="view" color="warn" matTooltip="Delete" (click)="deleteStudent(student._id)">
              delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let paymentType; columns: displayedColumns;">
        </tr>
      </table>
      <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <div class="image" *ngIf="total <= 0">
        <img src="{{noData.image}}" style="height:150px;width: 150px;">
        <div>
          {{noData.noDataFound}}
        </div>
      </div>
      <mat-paginator #paginator [showFirstLastButtons]="true" [pageSize]="pageSize" [pageSizeOptions]="totalLength">
      </mat-paginator>
    </div>
  </div>
