<mat-card>
    <h1><b>Add State</b></h1>
    <hr>
    <form [formGroup]="stateForm">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    <mat-form-field appearance="outline">
                        <mat-label>State Name</mat-label>
                        <input matInput type="text" formControlName="stateName" placeholder="State Name">
                    </mat-form-field>
               
            </div>
            </div>
            

           

           

         

        
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-1">
                <button mat-raised-button type="button" color="warn" [routerLink]="['/admin/states']" routerLinkActive="router-link-active" >Cancel</button>
            </div>
            <div class="col-sm-1">
                <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
            </div>
            <div class="col-sm-5"></div>
        </div>
    </form>
</mat-card>
