<div style="margin: 2% 2% 2% 2%;" class="card-margin" class="mat-elevation-z8">
    <div class="mat-table matTable">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <button mat-raised-button class="newButton" color="primary" [routerLink]="['new-state']"
            routerLinkActive="router-link-active">
            <mat-icon class="add">add_circle</mat-icon> Add
          </button>
          <span class="spacer"></span>
          <mat-form-field>
            <input matInput placeholder="Search" autocomplete="off" type="search" (keyup)="applyFilter($event)">
            <button matSuffix mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-header>
      </mat-card>
      <table mat-table [dataSource]="dataSource" matSort class="table-responsive">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
          <td mat-cell *matCellDef="let state;let j = index"> {{j+1}} </td>
        </ng-container>
        
        <ng-container matColumnDef="stateName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State Name</th>
          <td mat-cell *matCellDef="let state"> {{state.stateName}} </td>
        </ng-container>

        
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let state">
            <mat-slide-toggle matTooltipPosition="left" (click)="changeStatus(state._id, state.status)"
              [checked]="state.status ===  true " class="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let state" class="action-link">
            <mat-icon class="view" color="primary" matTooltip="View" (click)="updateState(state._id)">
              mode
            </mat-icon>
            <mat-icon class="view" color="warn" matTooltip="Delete" (click)="deleteState(state._id)">
              delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let paymentType; columns: displayedColumns;">
        </tr>
      </table>
      <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <div class="image" *ngIf="total <= 0">
        <img src="{{noData.image}}" style="height:150px;width: 150px;">
        <div>
          {{noData.noDataFound}}
        </div>
      </div>
      <mat-paginator #paginator [showFirstLastButtons]="true" [pageSize]="pageSize" [pageSizeOptions]="totalLength">
      </mat-paginator>
    </div>
  </div>
